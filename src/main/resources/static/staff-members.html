<!-- staff-members.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Management â€¢ jnanaTattva</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-indigo-800 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">Library Staff Dashboard</h1>
    <div class="flex gap-4">
      <a href="staff-dashboard.html" class="hover:underline">Dashboard</a>
      <a href="staff-books.html" class="hover:underline">Books</a>
      <a href="staff-members.html" class="font-bold underline">Members</a>
      <button class="bg-red-500 px-3 py-1 rounded" onclick="logout()">Logout</button>
    </div>
  </nav>

  <main class="p-6">
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">ðŸ‘¥ Member Management</h2>

      <div class="bg-white p-4 rounded shadow">
        <form id="addMemberForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <input type="text" id="name" placeholder="Name" required class="p-2 border rounded" />
          <input type="text" id="address" placeholder="Address" required class="p-2 border rounded" />
          <input type="text" id="phoneNumber" placeholder="Phone Number" required class="p-2 border rounded" />
          <input type="email" id="email" placeholder="Email" required class="p-2 border rounded" />
          <select id="membershipType" class="p-2 border rounded" required>
            <option value="">Select Membership Type</option>
            <option value="REGULAR">Regular</option>
            <option value="PREMIUM">Premium</option>
            <option value="STUDENT">Student</option>
          </select>
          <button type="submit" class="col-span-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500">Add Member</button>
        </form>

        <input type="text" id="searchBar" placeholder="Search Members..." class="mb-4 p-2 border rounded w-full" />

        <table class="w-full table-auto border-collapse bg-white">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-2 border">Name</th>
              <th class="p-2 border">Address</th>
              <th class="p-2 border">Phone</th>
              <th class="p-2 border">Email</th>
              <th class="p-2 border">Membership</th>
              <th class="p-2 border">Actions</th>
            </tr>
          </thead>
          <tbody id="memberTableBody">
            <!-- Members will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    function logout() {
      window.location.href = "login.html";
    }
  </script>

  <!-- Removed window.onload logic -->
  <script type="module" src="js/staff-members.js"></script>
</body>
</html>
