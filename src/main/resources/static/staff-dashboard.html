<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Panel â€¢ jnanaTattva</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen text-white p-6">

  <header class="mb-8">
    <h1 class="text-4xl font-bold">Welcome to Staff Panel</h1>
    <p class="mt-2 text-lg">Manage classes, assignments, attendance, and more!</p>
  </header>

  <main class="space-y-6 max-w-4xl mx-auto">

    <section class="bg-white bg-opacity-10 rounded-xl p-6 shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Manage Classes</h2>
      <button class="px-4 py-2 bg-pink-600 rounded-full hover:bg-pink-500 transition">
        Add New Class
      </button>
    </section>

    <section class="bg-white bg-opacity-10 rounded-xl p-6 shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Attendance</h2>
      <button class="px-4 py-2 bg-pink-600 rounded-full hover:bg-pink-500 transition">
        Mark Attendance
      </button>
    </section>

    <section class="bg-white bg-opacity-10 rounded-xl p-6 shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Assignments</h2>
      <button class="px-4 py-2 bg-pink-600 rounded-full hover:bg-pink-500 transition">
        Create Assignment
      </button>
    </section>

    <button 
      onclick="logout()" 
      class="mt-8 px-6 py-3 bg-pink-600 rounded-full font-semibold hover:bg-pink-500 transition"
    >
      Log Out
    </button>
  </main>

  <script>
    function logout() {
      window.location.href = 'login.html';
    }
  </script>
 <script type="module" src="js/login.js"></script>

</body>
</html>
