<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€¢ jnanaTattva</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900">
  <div class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Create Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" class="w-full p-2 rounded-lg bg-white bg-opacity-20 text-white" required>
      <input type="email" id="email" placeholder="Email" class="w-full p-2 rounded-lg bg-white bg-opacity-20 text-white" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-2 rounded-lg bg-white bg-opacity-20 text-white" required>
      <select id="role" class="w-full p-2 rounded-lg bg-white bg-opacity-20 text-white" required>
        <option value="">Select Role</option>
        <option value="member">Member</option>
        <option value="staff">Staff</option>
      </select>
      <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-full hover:bg-pink-400">Sign Up</button>
      <p class="text-sm text-white text-center mt-2">Already have an account? <a href="login.html" class="underline">Login</a></p>
    </form>
  </div>
  <script type="module" src="js/signup.js"></script>
</body>
</html>
